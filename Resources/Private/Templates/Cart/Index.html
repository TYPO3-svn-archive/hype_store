{namespace h=Tx_Hype_ViewHelpers}

<f:layout name="Cart" />

<f:section name="content">
	<!-- customer.cartItems -->
	<f:if condition="{cartItems}">
		<f:then>
			<f:render partial="Cart/{settings.view.cart.mode->h:format.string(options: {0: 'ucfirst'})}.html" arguments="{cartItems: cartItems, totalPrice: totalPrice, settings: settings}"/>
		</f:then>

		<f:else>
			<p>{f:translate(key: 'cart.index.empty')}</p>
		</f:else>
	</f:if>
</f:section>
