{namespace h=Tx_Hype_ViewHelpers}

<f:layout name="default" />

<f:section name="content">
	<!-- customer.cartItems -->
	<f:if condition="{cartItems}">
		<f:then>
			<f:render partial="Cart/{settings.view.cart.mode->h:format.string(options: {0: 'ucfirst'})}.html" arguments="{cartItems: cartItems, settings: settings}"/>
		</f:then>

		<f:else>
			<p>There are no products in your cart yet.</p>
		</f:else>
	</f:if>
</f:section>
