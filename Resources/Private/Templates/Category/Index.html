{namespace h=Tx_Hype_ViewHelpers}

<f:layout name="Default" />

<f:section name="content">
	<f:if condition="{f:count(subject: categories)} > 0">
		<f:then>
			<f:for each="{categories}" as="category">
				<div class="category">
					<!-- category.title -->
					<h2><f:link.action action="list" arguments="{category: category, path: '{category.uid}'}">{category.title}</f:link.action></h2>

					<!-- category.images -->
					<f:if condition="{h:file.exists(path: '{settings.object.category.property.images.path}{category.images.0}')}">
						<f:link.action action="list" arguments="{category: category, path: '{category.uid}'}" class="image">
							<f:image src="{settings.object.category.property.images.path}{category.images.0}" maxWidth="{settings.view.category.action.index.property.images.maxWidth}" maxHeight="{settings.view.category.action.index.property.images.maxHeight}" alt="{category.title}" />
						</f:link.action>
					</f:if>

					<!-- category.introduction -->
					<f:if condition="{category.introduction}">
						<p>{category.introduction->f:format.nl2br()}</p>
					</f:if>

					<!-- category.products -->
					<f:if condition="{f:count(subject: category.products)} > 0">
						<div class="products">
							<h3>Produkte</h3>

							<ul>
								<f:for each="{category.products}" as="product">
									<li>
										<f:link.action pluginName="Product" controller="Product" pageUid="{settings.view.product.pid}" arguments="{product: product, path: '{category.uid}'}">{product.title}</f:link.action>

										<f:if condition="{h:file.exists(path: '{settings.object.product.property.images.path}{product.images.0}')}">
											<f:link.action pluginName="Product" controller="Product" pageUid="{settings.view.product.pid}" arguments="{product: product, path: '{category.uid}'}" class="image">
												<f:image src="{settings.object.product.property.images.path}{product.images.0}" maxWidth="{settings.view.category.action.index.object.product.property.images.maxWidth}" maxHeight="{settings.view.category.action.index.object.product.property.images.maxHeight}" alt="{product.title}" />
											</f:link.action>
										</f:if>

										<f:if condition="{product.introduction}">
											<p>{product.introduction->f:format.nl2br()}</p>
										</f:if>
									</li>
								</f:for>
							</ul>
						</div>
					</f:if>

					<!-- category.categories -->
					<f:if condition="{f:count(subject: category.categories)} > 0">
						<div class="categories">
							<h3>Unterkategorien</h3>

							<ul>
								<f:for each="{category.categories}" as="subcategory">
									<li>
										<f:link.action action="list" arguments="{category: subcategory, path: '{category.uid},{subcategory.uid}'}">{subcategory.title}</f:link.action>
										<f:if condition="{subcategory.introduction}">
											<p class="introduction">{subcategory.introduction->f:format.nl2br()}</p>
										</f:if>
									</li>
								</f:for>
							</ul>
						</div>
					</f:if>
				</div>
			</f:for>
		</f:then>

		<f:else>
			<p>Keine Kategorien verf√ºgbar.</p>
		</f:else>
	</f:if>
</f:section>
