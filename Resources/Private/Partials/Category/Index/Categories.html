{namespace h=Tx_Hype_ViewHelpers}
{namespace store=Tx_HypeStore_ViewHelpers}

<f:if condition="{f:count(subject: category.categories)} > 0">
	<div class="categories">
		<h3>{f:translate(key: 'category.index.subcategories')}</h3>

		<ul>
			<f:for each="{category.categories}" as="subcategory">
				<li>
					<f:link.action action="list" arguments="{category: subcategory, path: '{category.uid},{subcategory.uid}', filter: filter}">{subcategory.title}</f:link.action>
					<f:if condition="{subcategory.introduction}">
						<p class="introduction">{subcategory.introduction->f:format.nl2br()}</p>
					</f:if>
				</li>
			</f:for>
		</ul>
	</div>
</f:if>
